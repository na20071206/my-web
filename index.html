<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青系グラデーションサイト</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 青系の薄いグラデーション */
            background: linear-gradient(135deg, #e3f0ff 0%, #b6d0f7 50%, #a1c4fd 100%);
        }
        .container {
            background: rgba(255,255,255,0.6);
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-size: 2.2rem;
            color: #2a4d8f;
            margin-bottom: 12px;
        }
        p {
            color: #3a5fa0;
            font-size: 1.1rem;
        }
        .audio-player {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>青系グラデーションサイト</h1>
        <p>青系の薄いグラデーション背景で、爽やかなデザインです。</p>
        <!-- 音楽プレイヤー追加 -->
        <div class="audio-player">
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
                お使いのブラウザはaudioタグをサポートしていません。
            </audio>
            <p style="font-size:0.95rem; color:#2a4d8f; margin-top:8px;">BGMをお楽しみください！</p>
        </div>
    </div>
</body>
</html>
