<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青系グラデーションサイト</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 青系の鮮やかなグラデーション */
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 50%, #b6d0f7 100%);
        }
        .container {
            background: rgba(255,255,255,0.7);
            border-radius: 18px;
            padding: 44px 36px;
            box-shadow: 0 6px 32px rgba(33,147,176,0.12);
            text-align: center;
        }
        h1 {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-size: 2.4rem;
            color: #2193b0;
            margin-bottom: 14px;
        }
        p {
            color: #357ca5;
            font-size: 1.15rem;
        }
        .audio-player {
            margin-top: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>青系グラデーションサイト</h1>
        <p>青系の薄いグラデーション背景で、爽やかなデザインです。</p>
        <!-- 音楽プレイヤー追加 -->
        <div class="audio-player">
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
                お使いのブラウザはaudioタグをサポートしていません。
            </audio>
            <p style="font-size:0.95rem; color:#2a4d8f; margin-top:8px;">BGMをお楽しみください！</p>
        </div>
    </div>
</body>
</html>
