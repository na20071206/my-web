<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青系グラデーションサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>青系グラデーションサイト</h1>
        <p>青系の薄いグラデーション背景で、爽やかなデザインです。</p>
        <!-- 音楽プレイヤー追加 -->
        <div class="audio-player">
            <audio controls>
                <source src="青春のステップ.mp3" type="audio/mpeg">
                お使いのブラウザはaudioタグをサポートしていません。
            </audio>
            <p style="font-size:0.95rem; color:#2a4d8f; margin-top:8px;">BGMをお楽しみください！</p>
        </div>
        <button class="button" id="change-bg-btn">背景グラデーションを変える</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
